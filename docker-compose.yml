version: '3.8'

services:

  postgres:
    container_name: desafio_db
    image: postgres:15.2
    user: postgres
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    env_file:
      - .postgresql/.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    networks:
      - app-network

  #Discovery Service - Spring Boot Eureka
  discovery:
    container_name: discovery
    build:
      context: ./discovery
      dockerfile: Dockerfile.yml
    ports:
      - '8761:8761'
    environment:
      - ENV_HOST_PORT=8761
      - ENV_HOST_NAME=discovery
    networks:
      - app-network

  #Configure Service - Spring Boot Eureka
  config-server:
    container_name: config-server
    build:
      context: ./config-server
      dockerfile: Dockerfile.yml
    environment:
      - ENV_HOST_PORT=8888    
      - ENV_DISCOVERY_PORT=8761
      - ENV_DISCOVERY_SERVER=discovery
    networks:
      - app-network
    volumes:
      - ./config-server/config-files:/var/www/config
    depends_on:
      - discovery 

  gateway:
    container_name: gateway
    build:
      context: ./gateway
      dockerfile: Dockerfile.yml
    ports:
      - '8080:8080'
    environment:
      - ENV_HOST_PORT=8080
      - ENV_DISCOVERY_PORT=8761
      - ENV_DISCOVERY_SERVER=discovery
    networks:
      - app-network      
    depends_on:
      - discovery


networks:
  app-network:
    driver: bridge
